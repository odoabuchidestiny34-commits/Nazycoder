<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, intial-scale=1.0" name="viewport">
    <meta content="Nazycoder" name="description">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="bootstrap/css/fontawesome.min.css" rel="stylesheet" type="text/css">
    <link href="bootstrap/css/icons.min.css" rel="stylesheet"  type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Calculator</title>   
    </head>
    <body>
    <!--------Nav start---------->
    <div class="container">
    <div class="Calculator">
    <form>
    <div class="display">
    <input type="text" id="display" name="display" class="display" readonly>
    </div>
    <div>
    <input type="button" value="AC" onclick="display.value = '' "  class="operator">
    <input type="button" value="DE"onclick="display.value = display.value.toString().slice(0,-1)" class="operator" >
    <input type="button" value="." onclick="display.value += '.' "  class="operator">
    <input type="button" value="/" onclick="display.value += '/' " class="operator">
    </div>
    <div>
    <input type="button" value="7" onclick="display.value += '7' " toClear().isResultDisplayed>
    <input type="button" value="8" onclick="display.value += '8' " >
        <input type="button" value="9" onclick="display.value += '9' " >
        <input type="button" value="*" onclick="display.value += '*' "  class="operator">
        </div>
        <div>
            <input type="button" value="4" onclick="display.value += '4' ">
            <input type="button" value="5" onclick="display.value += '5' ">
            <input type="button" value="6" onclick="display.value += '6' ">
            <input type="button" value="-" onclick="display.value += '-' " class="operator">
            </div>
            <div>
                <input type="button" value="1" onclick="display.value += '1' ">
                <input type="button" value="2" onclick="display.value += '2' ">
                <input type="button" value="3" onclick="display.value += '3' ">
                <input type="button" value="+" onclick="display.value += '+' " class="operator">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value += '00' ">
                    <input type="button" value="0" onclick="display.value += '0' ">
                    <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal operator">

                    
                    </div> 
    </form>
    </div>
    </div>
    </body>
    <script src="bootstrap/js/jquery.min.js" type="text/javascript"></script>
<script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="script.js" type="text/javascript"></script>
    </html>
